<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nicolás Troncoso López</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/square.png" alt="Logo">
        </div>
        <h3 class="header__title">Nicolás Troncoso López</h3>
    </header>
    <main class="hero">
        <div class="hero__content">
            <h1 class="hero__title">Archivo Actual</h1>
            <h2 class="hero__subtitle">software - docencia</h2>
            <p class="hero__text">
                Archivos de imagen y video relacionados
                <br class="hide-mobile">a la práctica de escribir código.
            </p>
        </div>
        <div class="hero__image">
            <picture>
                <source srcset="img/home/home_2xxl.png" media="(min-width: 120rem)"> <!-- 1920px -->
                <source srcset="img/home/home_xxl.png" media="(min-width: 90rem)"> <!-- 1440px -->
                <source srcset="img/home/home_xl.png" media="(min-width: 80rem)"> <!-- 1280px -->
                <source srcset="img/home/home_lg.png" media="(min-width: 62rem)"> <!-- 992px -->
                <source srcset="img/home/home_md.png" media="(min-width: 48rem)"> <!-- 768px -->
                <img src="img/home/home_sm.png" alt="Imagen principal"> <!-- <768px -->
            </picture>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2011-07-29</p>
    </footer>
</body>

</html>
