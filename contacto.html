<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <title>Contacto</title>
</head>
<body>
    <!-- Cargar la barra de navegación -->
    <div id="navbar-container"></div>

    <!-- Contenido específico de la página de contacto -->
    <h1>Contacto</h1>
    <p>Utiliza el siguiente formulario para ponerte en contacto:</p>

    <!-- Formulario de contacto -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfbmRauDNO31tTgRDtvJhCMrVYE1RSJ0s3UpvJLIX_9ykXs6Q/viewform?usp=sf_link" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script type="module" src="navbar.js"></script>
</body>
</html>
